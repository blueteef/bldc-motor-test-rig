[env:esp32dev]
platform = espressif32@6.10.0
board = esp32dev
framework = arduino
lib_deps =
  adafruit/Adafruit ILI9341@1.6.1
  adafruit/Adafruit GFX Library@1.11.11
build_flags = -Wall
extra_scripts = pre:scripts/git_version.py